name: Integrate docs and blog into docusaurus

on:
  pull_request:
    branches: [prime]
    paths:
    - 'docs/**'
    - 'blog/**'
  push:
    branches: [prime]
    paths:
    - 'docs/**'
    - 'blog/**'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v1
      - name: Release to docusaurus
        run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/timothystiles/polydocs.git target
          cd target
          git branch -a
          git checkout docusaurus
          rm -rf docs blog
          git checkout prime docs blog
          git add docs blog
          git config --global user.email "TimothyStiles@users.noreply.github.com"
          git config --global user.name "Tim"
          git remote add gh-token https://.:${{ secrets.GITHUB_TOKEN }}@github.com/timothystiles/polydocs.git
          git commit -m"automated push to docusaurus branch."
          git push -u --force gh-token docusaurus
